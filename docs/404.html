<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Need Bars - Share Your Needs</title>
    <script>
        // Single Page App (SPA) redirect for GitHub Pages
        // This redirects all 404 routes to the Angular app in the browser folder
        // The Angular app uses hash-based routing (#/config, #/display, etc.)
        
        var pathSegmentsToKeep = 1; // For /need-bars/
        
        var l = window.location;
        var redirectPath = '';
        
        // Extract the path after /need-bars/
        var segments = l.pathname.split('/');
        if (segments.length > pathSegmentsToKeep + 1) {
            redirectPath = segments.slice(pathSegmentsToKeep + 1).join('/');
        }
        
        // Build the redirect URL to the browser folder with hash routing
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            segments.slice(0, pathSegmentsToKeep + 1).join('/') + '/browser/' +
            (redirectPath ? '#/' + redirectPath : '') +
            (l.search || '');
        
        window.location.replace(redirectUrl);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=./browser/">
    </noscript>
</head>
<body>
    <p>Redirecting to the application...</p>
    <p>If you are not automatically redirected, <a href="./browser/">click here</a>.</p>
</body>
</html>
